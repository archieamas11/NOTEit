<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="../navbar.css">
</head>

<body>
    <nav class="navbar">
        <div class="navdiv">
            <a href="../home/home.html" class="logo">
                <h1>Note<span>It!</span></h1>
            </a>
            <ul>
                <li><a href="../home/home.html" class="home">HOME</a></li>
                <li><a href="../register/register.html" class="register">REGISTER</a></li>
                <li><a href="../login/signin.html" class="signin">SIGN IN</a></li>
            </ul>
        </div>
    </nav>

    <section class="register">
        <div class="register-content">
            <div class="wrapper">
                <div class="left">
                    <div class="logo">
                        <img width="48" height="48"
                            src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/pen-squared.png"
                            alt="pen-squared" />
                    </div>
                    <div class="content">
                        <h2>
                            Create your account and start organizing your notes effortlessly.
                        </h2>
                        <h3>
                            Fill out the form below to join our community and begin taking notes that matter.
                        </h3>
                    </div>
                </div>
                <div class="right">
                    <div class="right-content">
                        <div class="header">
                            <h1>Get started</h1>
                            <p>Create your account now</p>
                        </div>
                        <div class="name">
                            <label for="">
                                <p>Full name</p>
                            </label>
                            <input type="text" id="name" name="name" placeholder="">
                        </div>
                        <div class="email">
                            <label for="">
                                <p>Email</p>
                            </label>
                            <input type="email" id="email" name="email" placeholder="">
                        </div>
                        <div class="password">
                            <label for="">
                                <p>Password</p>
                            </label>
                            <input type="password" id="password" name="password" placeholder="">
                        </div>
                        <div class="submit">
                            <a href="../login/signin.html">
                                <button type="submit" id="submit">Sign Up</button>

                            </a>
                        </div>
                        <div class="login">
                            <p>Already have an account? <span>
                                    <a href="../login/signin.html">
                                        Login
                                    </a>
                                </span></p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <script>
        function login() {
            window.location.href = "../dashboard/dashboard.html";
        }
    </script>


</body>

</html>
